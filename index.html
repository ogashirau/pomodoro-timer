<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pomodoro-app">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div id="timer-display">25:00</div>
        </div>
        <div class="controls">
            <button id="start-btn">スタート</button>
            <button id="stop-btn">ストップ</button>
            <button id="reset-btn">リセット</button>
        </div>
        <div class="settings">
            <div>
                <label for="work-duration">作業時間 (分):</label>
                <input type="number" id="work-duration" value="25" min="1">
            </div>
            <div>
                <label for="break-duration">休憩時間 (分):</label>
                <input type="number" id="break-duration" value="5" min="1">
            </div>
        </div>
        <div class="log-container">
            <h2>完了ログ</h2>
            <ul id="log-list"></ul>
            <button id="clear-log-btn">ログを消去</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
